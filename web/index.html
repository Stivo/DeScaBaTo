    <title>angular-filemanager</title>

    <!-- third party -->
    <script src="angular.min.js"></script>
    <script src="angular-translate.min.js"></script>
    <script src="ng-file-upload.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/3.3.7/dist/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>-->
    <!-- /third party -->

      <script src="src/js/app.js"></script>
      <script src="src/js/directives/directives.js"></script>
      <script src="src/js/filters/filters.js"></script>
      <script src="src/js/providers/config.js"></script>
      <script src="src/js/entities/chmod.js"></script>
      <script src="src/js/entities/item.js"></script>
      <script src="src/js/services/apihandler.js"></script>

    <!-- Comment if you need to use raw source code -->
    <!--<link href="angular-filemanager.min.css" rel="stylesheet">-->
    <!--<script src="angular-filemanager.min.js"></script>-->
    <!-- /Comment if you need to use raw source code -->

    <script type="text/javascript">
    //example to override angular-filemanager default config
    angular.module('FileManagerApp').config(['fileManagerConfigProvider', function (config) {
      var defaults = config.$get();
      config.set({
        appName: 'angular-filemanager',
		listUrl: "/api/list",
		getContentUrl: "/api/getContent",
		downloadFileUrl: "/api/downloadFile",

		allowedActions: {
		    upload: false,
		    rename: false,
		    move: false,
		    copy: false,
		    edit: false,
		    changePermissions: false,
		    compress: false,
		    compressChooseName: false,
		    extract: false,
		    download: true,
		    downloadMultiple: true,
		    preview: true,
		    remove: false,
		    createFolder: false,
		    pickFiles: false,
		    pickFolders: false
		},
      });
    }]).controller("test", function($scope) {
      $scope.activeTab = "Local";
      $scope.lastName = "Doe";
      $scope.classFor = function(name) {
        if (name == $scope.activeTab) {
          return "active";
        } else {
          return "";
        }
      };
    });

    </script>
</head>

<body class="ng-cloak" ng-controller="test">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="{{classFor('Local')}}" ng-click="activeTab = 'Local'"><a href="#">Local</a></li>
                        <li class="{{classFor('Backup')}}" ng-click="activeTab = 'Backup'"><a href="#">Backup</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div ng-show="activeTab == 'Local'">
            <h2>Local</h2>
            <angular-filemanager data-path="Local"></angular-filemanager>
        </div>
        <div ng-show="activeTab == 'Backup'">
            <h2>Backup</h2>
            <angular-filemanager data-path="Backup"></angular-filemanager>
        </div>
    </body>
</html>
